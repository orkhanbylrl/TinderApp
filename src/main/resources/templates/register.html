
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{img/favicon.ico}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{../static/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" th:src="@{/img/tinder-logo.png}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="name" id="name" class="form-control" placeholder="Name" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="surname" class="form-control" placeholder="Surname" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="imgUrl" class="form-control" placeholder="Image url" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="position" class="form-control" placeholder="Position" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="gender" class="form-control" placeholder="Gender" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Tinder 2023</p>
    </form>
</body>
</html>
